<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="allContainer">
        <header>
            <h2>Explore a World of Products<br>Everything You Need, Delivered to Your Doorstep!</h2>
        </header>
        <section class="maincontainer">
            <form class="loginContainer">
                <h3 class="text-center">Welcome Back!</h3>
                <p class="text-center">Please log in to continue shopping</p>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your name">
                    <div id="nameError"></div>
                </div>
                <div>
                    <a class="btn btn-primary" id="loginbtn" onclick="gotoproductspage()">Log In</a>
                </div>
            </form>
        </section>
    </section>    
    <script src="login.js"></script>
</body>
</html>
