<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header><h3>Event Manager</h3></header>
    <section id="main_total">
        <div class="container">
            <form id="form" class="form">
                <h4>Add your events!</h4><br>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Event Title</label>
                  <input type="text" class="form-control" placeholder="Enter your event title" id="event_title">
                  <div id="titleError"></div>
                </div><br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                    <input type="date" class="form-control" id="event_date">
                    <div id="dateError"></div>
                  </div>
                <div class="button">
                  <button type="button" class="btn btn-primary" onclick="addEvent()" id="eventbtn">Add event</button>
                </div>
            </form>
            <table class="table table-striped table1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table1_tbody"></tbody>
            </table>
        </div>
        <div class="footer">
            <button type="button" class="btn btn-primary" onclick="filterupcoming()">Upcoming</button>
            <button type="button" class="btn btn-primary" onclick="filterpast()">Past</button>
        </div>
    </section>
    <section class="table_container1" id="table_container1">
        <h3>Upcoming events</h3><br>
        <table class="table table-striped table2" id="table2">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table2_tbody"></tbody>
        </table>
        <button class="btn btn-primary" onclick="gotohomepage()">Home</button>
    </section>
    <section class="table_container2" id="table_container2">
        <h3>Past events</h3>
        <table class="table table-striped table3" id="table3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table3_tbody"></tbody>
        </table>
        <button class="btn btn-primary" onclick="gotohomepage()">Home</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
