<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="quizjs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <!-- login page -->
  <div class="main" id="main">
    <section class="container" id="loginpage">
      <div class="inner">
        <div class="inner1">
          <h1>Test your <br> JS Skills now!</h1>
        </div>
        <div class="inner2">
          <form id="form">
            <h4>Login</h4><br>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="useremail" placeholder="Enter your email">
              <div id="emailError"></div>
            </div><br>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your name">
              <div id="nameError"></div>
            </div>
            <div class="button">
              <button type="button" class="btn btn-primary" onclick="userDetails()">Start quiz</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- quizpage -->
  <section class="container1" id="quizpage">
    <h5>Answer the questions below and click submit button to view your result.</h5>
    <div id="container2">
      <p>Note : Each question have only one correct answer</p>
    </div>
    <button type="button" class="btn btn-primary" onclick="answerSubmit()">Submit</button>
  </section>

  <!-- result page -->
  <section class="container3" id="resultpage">
    <div id="results">
      <h1>Your result!</h1>
    </div>
    <button type="button" class="btn btn-primary" onclick="resultSubmit()">View Dashboard</button>
  </section>

  <!-- Dashboard -->
  <section class="container4" id="dashboardpage">
    <h1 class="lead">Leaderboard</h1>
    <table class="table1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Score</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="relogin()">Login</button>
  </section>
  <script src="quizjs.js"></script>
</body>
</html>
