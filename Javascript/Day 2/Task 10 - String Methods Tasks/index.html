<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods Tasks</title>
</head>
<body>
    <h1>String Methods Tasks</h1>
    <h3>Reverse a String</h3>
    <input type="text" placeholder="Enter a text" id=revText>
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseRes"></p><br>

    <h3>Count Vowels</h3>
    <input type="text" placeholder="Enter a text" id=vowText>
    <button onclick="vowCount()">Count vowel</button>
    <p id="vowCountRes"></p><br>

    <h3>Check Palindrome</h3>
    <input type="text" placeholder="Enter a text" id=palindromText>
    <button onclick="palin()">Check palindrome</button>
    <p id="palindromeRes"></p><br>

    <h3>Extract Initials</h3>
    <input type="text" placeholder="Enter your name" id=userName>
    <button onclick="init()">Print initial</button>
    <p id="initialsRes"></p><br>

    <h3>Replace Words</h3>
    <input type="text" placeholder="Enter the sentence" id="sentence">
    <input type="text" placeholder="Enter which word to replace" id="word1">
    <input type="text" placeholder="Enter a word to replace" id="word2">
    <button onclick="replaceWord()">Replace</button>
    <p id="replaceRes"></p>

    <h3>Split Sentence into Words</h3>
    <input type="text" placeholder="Enter the sentence" id="sentence1">
    <button onclick="splitSentence()">Split</button>
    <p id="res1"></p>

    <h3>Remove Spaces</h3>
    <input type="text" placeholder="Enter a sentence" id="sentence2">
    <button onclick="removeSpaces()">Remove</button>
    <p id="res2"></p>

    <h3>Find Character Frequency</h3>
    <input type="text" placeholder="Enter a sentence" id="sentence3">
    <input type="text" placeholder="Enter a letter" id="letter">
    <button onclick="frequency()">Frequency</button>
    <p id="res3"></p>
    <script src="script.js"></script>
</body>
</html>
