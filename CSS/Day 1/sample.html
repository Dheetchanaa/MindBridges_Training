<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Text Change</title>
  <style>
    .text-change {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black; /* Cursor effect */
      animation: typing 4s steps(20) infinite, blink 0.6s step-end infinite;
    }

    /* Keyframe for typing effect */
    @keyframes typing {
      0%, 100% {
        content: "Welcome to my website!";
        width: 0;
      }
      25% {
        content: "Learn CSS animations!";
        width: 25ch;
      }
      50% {
        content: "Explore JavaScript tips!";
        width: 25ch;
      }
      75% {
        content: "Create amazing projects!";
        width: 25ch;
      }
    }

    /* Cursor blink effect */
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <div class="text-change">Welcome to my website!</div>
</body>
</html>
